<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPS</title>
    <!--  favicon -->
    <link rel="icon" type="image/png" href="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="Assets/css/materialize.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/css/style.css" />

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="center-align mt40 card p20 grey lighten-2">
                <span class="">
                    <i class="far fa-hand-rock fa-10x red-text lighten-2"></i>
                </span>
                <span>
                    <i class="far fa-hand-paper fa-10x blue-text lighten-2"></i>
                </span>
                <span>
                    <i class="far fa-hand-scissors fa-10x white-text ligten-2"></i>
                </span>

            </div>
        </div>

        <div class="row">
            <!-- name div -->
            <div>
                <div class="row">
                    <form class="col s12" id="form">
                        <div class="row">
                            <div class="input-field col s8">
                                <input id="playerName" type="text" class="validate">
                                <label id="playerLabel" class="" for="playerName">Player Name</label>
                                <button class="waves-effect grey lighten-3 black-text btn" id="submit" type="submit">
                                    <i class="material-icons right">add</i>
                                    Add
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- player selection grid -->
        <div class="row">
            <div class="col m12 l5">
                <div class="row">
                    <div id="p1Name">Waiting for Player...</div>
                </div>
                <div class="row">
                    <div class="carousel card">
                        <a class="carousel-item" href="#one!">
                            <img src="Assets/images/paper.png">
                        </a>
                        <a class="carousel-item" href="#two!">
                            <img src="Assets/images/rock.png">
                        </a>
                        <a class="carousel-item" href="#three!">
                            <img src="Assets/images/scissor.png">
                        </a>
                    </div>
                </div>
            </div>
            <div class="col l1"></div>

            <div class="col m12 l5">
                <div class="row">
                    <div>Waiting for Player...</div>
                </div>
                <div class="row">
                    <div class="carousel card">
                        <a class="carousel-item" href="#one!">
                            <img src="Assets/images/paper.png">
                        </a>
                        <a class="carousel-item" href="#two!">
                            <img src="Assets/images/rock.png">
                        </a>
                        <a class="carousel-item" href="#three!">
                            <img src="Assets/images/scissor.png">
                        </a>
                    </div>
                </div>
            </div>

        </div>

        <!-- chat UI -->
        <div class="row">
            <div>
                chat here
            </div>
        </div>






        <!-- this one closes the container -->
    </div>



    <!--JS Libs  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="Assets/javascript/materialize.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="Assets/javascript/app.js"></script>
</body>

</html>
